<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- <div class="main-container"> -->
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <div class="card">
      <img class="img-card-bg"src="images/bg-pattern-card.svg" alt="">
      <img class="img-card-victor" src="images/circle-cropped.png" alt="">
      <h3 class="name">Victor Crest</h3>
      <h3 class="age">26</h3>
      <p class="city">London</p>
      <hr>
      <div class="left">
        <h3 class="parameter-count">80K</h3>
        <p class="parameter">Followers</p>
      </div>
      <div class="middle">
        <h3 class="parameter-count">803K</h3>
        <p class="parameter">Likes</p>
      </div>
      <div class="right">
        <h3 class="parameter-count">1.4K</h3>
        <p class="parameter">Photos</p>
      </div>
    </div>
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
  <!-- </div> -->

</body>

</html>
